<!DOCTYPE html>
<html>
<head>
	<title> Hangman </title>
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

</head>
<body>
	<div class="container jumbotron" id="background-image">
		<div class="row justify-content-center">
		<h1 id="title"> What's That Wizard Spell? </h1>
		<h3> A Harry Potter Themed Hangman </h3>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center"">
			<div class="col-lg-6 col-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="panel-dark">
						<h4> Press any key to get started.. </h4>
					</div>
					<div class="panel-body">
						<p> Name that spell? </p>
						<p id="guessSpell" class="secret-word"> Guess the spell! </p>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="panel-dark">
						<h4> Wizard Stats: </h4>
					</div>
					<div class="panel-body">
						<p> Wins: <span id="numberWins"></span></p>
						<p> Number of guesses remaining: <span id="guessRemain"></span></p>
						<p class="secret-word"> Letters already guessed: <span id="lettersGuessed"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
